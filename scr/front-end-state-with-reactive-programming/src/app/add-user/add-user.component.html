<div class="container-fluid  py-5">

    <div class="container bg-white rounded pb-4 px-5">


        <form class="row g-3 needs-validation" novalidate autocomplete="off" #form="ngForm" (ngSubmit)="onSubmit(form)"
            [formGroup]="userForm">
            <div class="d-flex pt-3">
                <div class="fs-5">Add User</div>
                <div class="ms-auto">
                    <!-- <p-button routerLink="/users" label="Cancel"
                        styleClass="p-button-secondary p-button-raised px-4"></p-button> -->
                </div>
            </div>




            <div class="col-md-4 mt-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" formControlName="firstName" name="firstName" id="firstName"
                    [ngClass]="{'is-invalid': userForm.get('firstName')?.errors != null && form.submitted, 'is-valid': !(userForm.get('firstName')?.errors != null)  && form.submitted}"
                    required>

            </div>

            <div class="col-md-4 mt-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" formControlName="lastName" name="lastName" id="lastName"
                    [ngClass]="{'is-invalid': userForm.get('lastName')?.errors != null && form.submitted, 'is-valid': !(userForm.get('lastName')?.errors != null)  && form.submitted}"
                    required>

            </div>

            <div class="col-md-4 mt-4">
                <label for="validationCustom02" class="form-label">Date Of Birth</label>
                <div>
                    <p-calendar styleClass="w-100" name="dob" formControlName="dob" dateFormat="dd/mm/yy"
                        [ngClass]="{'is-invalid': userForm.get('dob')?.errors != null && form.submitted, 'is-valid': !(userForm.get('dob')?.errors != null)  && form.submitted}"></p-calendar>
                </div>
                
            </div>

            <div class="col-md-4 mt-4">
                <label for="validationCustom02" class="form-label">Phone Number</label>
                <input type="text" class="form-control" formControlName="phoneNumber" name="phoneNumber"
                    id="phoneNumber" numbersOnly
                    [ngClass]="{'is-invalid': userForm.get('phoneNumber')?.errors != null && form.submitted, 'is-valid': !(userForm.get('phoneNumber')?.errors != null)  && form.submitted}"
                    required>

            </div>

            <div class="col-md-4 mt-4">
                <label for="validationCustom02" class="form-label">Address</label>
                <input type="text" class="form-control" formControlName="address" name="address" id="address"
                    [ngClass]="{'is-invalid': userForm.get('address')?.errors != null && form.submitted, 'is-valid': !(userForm.get('address')?.errors != null)  && form.submitted}"
                    required>

            </div>


            <p-divider styleClass="mt-5"></p-divider>
            <div class="d-flex mt-0">
                <div class="fs-5">
                    <p-button routerLink="/users" label="Cancel" styleClass="p-button-secondary p-button-raised px-4">
                    </p-button>
                </div>
                <div class="ms-auto">

                    <button type="submit" pButton pRipple label="Submit" class="p-button-raised px-4"></button>

                </div>
            </div>


        </form>


    </div>

</div>
